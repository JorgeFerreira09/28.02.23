<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video</title>
</head>
<body>
    <h1>Video</h1>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.mp4" type="video/ogg">
        <source src="movie.mp4" type="video/webm">
        Your browser does not support the video tag.
    </video>
</body>
</html>

<!--Este é um comentário em HTML-->

<!--  
    A tradução de Width é largura.
    A tradução de height é altura.
-->

<!--
    O atributo controls adiciona controles de vídeo como reprodução, pausa e volume.

    Uma boa ideia é sempre incluir os atributos width(largura) e height(altura). 
-->
