<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Submit and Reset</title>
    <link rel="stylesheet" href="estilo.css">
 </head>
<body>
    <h1>Simple Form </h1>
    
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="sname">Second Name: </label><br>
        <input type="text" id="sname" name="sname"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>
</html>

  <!--Este é um comentário em HTML5-->
    
    <!--
    O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulário
    -->
