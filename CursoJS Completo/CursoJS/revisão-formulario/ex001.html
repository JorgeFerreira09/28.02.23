<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Button and submit</title>
    <link rel="stylesheet" href="estilo.css">
    </head>
<body>
    <h1>Simple Form</h1>
    
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="sname">Second Name: </label><br>
        <input type="text" id="sname" name="sname"><br><br>
    </form>
</body>
</html>

  <!--Este é um comentário em HTML5-->
    
    <!--
    O elemento <form> é usado para criar um formulário HTML para entrada do usuário
    Um elemento <input> pode ser exibido de várias maneiras, depende do type atributo
    -->
    
    <!--
    O elemento <label> define rótulo para muitos elementos de formulário.
    O elemento <label> ajuda os usuários que tem dificuldade em clicar em regiões muito pequenas.
    O atributo form da tag <label> deve ser igual ao atributo id do elemento <input> para uni-los.   
    -->
