<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Restrictions</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form>
        <h1>Telephone Field</h1>        
        <label for="fname"> Full Name: </label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="phone">Enter a phone number: </label><br>
        <input type="tel" id="phone" name="phone" placeholder="1234-5678" pattern="[0-9]{4}-[0-9]{4}"><br>
        <small>Format: 1234-5678</small><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
